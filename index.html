<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con Marcador Personalizado</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js con soporte para marcadores de imagen (pattern) -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    >
    
    <!-- Modelo 3D que girará automáticamente -->
    <a-entity
      id="modelo"
      gltf-model="https://cdn.jsdelivr.net/gh/tiendabb/auto2@main/canon.glb"
      scale="1.4 1.4 1.4"
      position="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
    ></a-entity>

    <!-- Marcador personalizado: market.patt -->
    <a-marker type="pattern" preset="custom" url="https://cdn.jsdelivr.net/gh/tiendabb/auto2@main/market.patt">
      <a-entity
        id="model-container"
        rotation="-90 0 0"  <!-- Ajusta para que el modelo apunte hacia arriba -->
      >
        <a-entity
          gltf-model="#modelo"
        ></a-entity>
      </a-entity>
    </a-marker>

    <!-- Mensaje de carga -->
    <a-entity id="loading" position="0 1.5 0">
      <a-text value="Cargando modelo..." color="white" align="center"></a-text>
    </a-entity>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Ocultar mensaje cuando el modelo cargue
    document.getElementById('modelo').addEventListener('model-loaded', () => {
      console.log('✅ Modelo cargado correctamente');
      document.getElementById('loading').setAttribute('visible', false);
    });

    document.getElementById('modelo').addEventListener('model-error', (e) => {
      console.error('❌ Error al cargar el modelo:', e);
      document.getElementById('loading').setAttribute('text', 'value', 'Error: No se cargó el modelo');
    });
  </script>
</body>
</html>
