<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR: Canon 3D + Video Opcional</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      pointer-events: none;
      z-index: 100;
    }
    .status {
      color: #ffff88;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <!-- Mensaje en pantalla -->
  <div class="info">
    Apunta al marcador
    <div id="status" class="status"></div>
  </div>

  <!-- Escena AR -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >

    <!-- Recursos externos -->
    <a-assets>
      <!-- Modelo 3D: canon.glb -->
      <gltf-model id="asset-model" src="canon.glb"></gltf-model>

      <!-- Video opcional -->
      <video id="asset-video" src="video.mp4" autoplay loop playsinline crossorigin="anonymous"></video>
    </a-assets>

    <!-- Marcador: marker.patt -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Contenedor din√°mico -->
      <a-entity id="content"></a-entity>

      <!-- Luz suave -->
      <a-light type="point" color="#fff" intensity="1.2" distance="5" decay="2" position="0 1.5 1"></a-light>
    </a-marker>

    <!-- C√°mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- L√≥gica: carga modelo siempre, video si existe -->
  <script>
    window.addEventListener("load", () => {
      const content = document.getElementById("content");
      const status = document.getElementById("status");
      const model = document.getElementById("asset-model");
      const video = document.getElementById("asset-video");

      // --- Cargar modelo 3D (siempre) ---
      const modelEntity = document.createElement("a-entity");
      modelEntity.setAttribute("gltf-model", "#asset-model");
      modelEntity.setAttribute("position", "0 0.5 0");
      modelEntity.setAttribute("scale", "0.3 0.3 0.3");
      modelEntity.setAttribute("rotation", "0 180 0");
      modelEntity.setAttribute("animation", {
        property: "rotation",
        to: "0 360 0",
        loop: true,
        dur: 10000,
        easing: "linear"
      });
      content.appendChild(modelEntity);

      // --- Intentar cargar video ---
      video.load();

      video.addEventListener("canplaythrough", () => {
        const videoPlane = document.createElement("a-plane");
        videoPlane.setAttribute("position", "0 1.2 0");
        videoPlane.setAttribute("rotation", "-90 0 0"); // plano horizontal
        videoPlane.setAttribute("width", "1.6");
        videoPlane.setAttribute("height", "0.9");
        videoPlane.setAttribute("material", {
          src: "#asset-video",
          side: "front"
        });
        content.appendChild(videoPlane);
        status.textContent = "üé• Video cargado";
        console.log("‚úÖ Video listo");
      });

      video.addEventListener("error", () => {
        status.textContent = "üîá Video no encontrado";
        console.warn("‚ö†Ô∏è Video no disponible. Mostrando solo el modelo 3D.");
      });
    });
  </script>
</body>
</html>
