<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js - Ejemplo Funcional</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Modelo 3D en formato OBJ o GLTF (usamos un cubo simple aquí) -->
      <a-box
        color="tomato"
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear"
      >
      </a-box>
      <!-- Texto 3D -->
      <a-text value="¡Hola AR!" color="yellow" position="0 0.7 0" align="center"></a-text>
    </a-marker>

    <!-- Luz ambiental -->
    <a-entity light="type: ambient; color: #bbb"></a-entity>
    <!-- Luz direccional -->
    <a-entity light="type: directional; color: #fff; intensity: 0.8" position="0 1 1"></a-entity>

    <!-- Cursor para interacción (opcional) -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Evita que el usuario salga accidentalmente del modo AR
    document.body.ontouchmove = function (e) { e.preventDefault(); };
  </script>
</body>
</html>
