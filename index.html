<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR: Prueba con Modelo P√∫blico</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    .info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
    }
    .error {
      color: red;
      font-size: 12px;
    }
    .success {
      color: #0f0;
    }
  </style>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://unpkg.com/ar.js/aframe/build/aframe-ar.js"></script>
</head>
<body>

  <!-- Mensaje en pantalla -->
  <div class="info">
    üîç Apunta al marcador <strong>marker.patt</strong>
    <br>
    <span id="status">Cargando...</span>
  </div>

  <!-- Escena AR -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    vr-mode-ui="enabled: false"
  >

    <!-- Luces -->
    <a-entity light="type: ambient; color: #ccc;"></a-entity>
    <a-light type="point" color="#fff" intensity="1.5" distance="10" decay="2" position="0 2 2"></a-light>

    <!-- Modelo p√∫blico (no necesitas subir archivo) -->
    <a-assets>
      <gltf-model id="duck-model" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"></gltf-model>
    </a-assets>

    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Contenedor del modelo -->
      <a-entity id="model-container" position="0 0.2 0"></a-entity>
    </a-marker>

    <!-- C√°mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- L√≥gica: carga y animaci√≥n del modelo -->
  <script>
    window.addEventListener("load", () => {
      const container = document.getElementById("model-container");
      const status = document.getElementById("status");

      // Crear entidad del modelo
      const duck = document.createElement("a-entity");
      duck.setAttribute("gltf-model", "#duck-model");
      duck.setAttribute("scale", "0.3 0.3 0.3");
      duck.setAttribute("rotation", "0 180 0");

      // Cuando el modelo est√© cargado ‚Üí animar
      duck.addEventListener("model-loaded", () => {
        status.innerHTML = '<span class="success">‚úÖ Modelo cargado y girando</span>';
        
        // Animaci√≥n de rotaci√≥n continua
        duck.setAttribute("animation", {
          property: "rotation",
          to: "0 360 0",
          loop: true,
          dur: 6000,
          easing: "linear"
        });

        console.log("üéâ El pato est√° girando!");
      });

      // Si falla la carga
      duck.addEventListener("model-error", () => {
        status.innerHTML = '<span class="error">‚ùå Error: no se carg√≥ el modelo</span>';
        console.error("‚ùå No se pudo cargar Duck.glb");
      });

      // A√±adir al escenario
      container.appendChild(duck);
    });
  </script>
</body>
</html>
