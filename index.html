<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR con Marcador Personalizado</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js con soporte para marcadores de imagen (pattern) -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    
    <!-- Sistema de assets para carga de modelos -->
    <a-assets>
      <a-asset-item id="cannon-model" src="https://cdn.jsdelivr.net/gh/tiendabb/auto2@main/busto.glb"></a-asset-item>
    </a-assets>

    <!-- Mensaje de carga -->
    <a-entity id="loading" position="0 1.5 0" text="value: Cargando modelo...; color: white; align: center;"></a-entity>

    <!-- Marcador personalizado -->
    <a-marker type="pattern" preset="custom" url="https://cdn.jsdelivr.net/gh/tiendabb/auto2@main/market.patt">
      <!-- Contenedor del modelo -->
      <a-entity
        id="model-container"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5"
      >
        <a-entity
          id="modelo"
          gltf-model="#cannon-model"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
        ></a-entity>
      </a-entity>
    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Esperar a que A-Frame cargue
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      
      // Cuando el modelo se carga
      const modelEntity = document.getElementById('modelo');
      modelEntity.addEventListener('model-loaded', () => {
        console.log('✅ Modelo cargado correctamente');
        document.getElementById('loading').setAttribute('visible', false);
      });

      // Si hay error al cargar
      modelEntity.addEventListener('model-error', (e) => {
        console.error('❌ Error al cargar el modelo:', e);
        const loading = document.getElementById('loading');
        loading.setAttribute('text', 'value', 'Error: No se cargó el modelo');
      });
    });
  </script>
</body>
</html>
