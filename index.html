<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js - Modelo cutlass71.glb</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- aframe-extras (para animaciones) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: yellow;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 4px;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Mensaje de ayuda -->
  <div id="info">üîç Apunta al marcador<br>üîÑ Toca y arrastra para girar</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Modelo 3D: cutlass71.glb (en ra√≠z) -->
      <a-entity
        id="car-model"
        scale="0.01 0.01 0.01"  <!-- Ajusta escala seg√∫n tu modelo -->
        position="0 0 0"
        gltf-model="canon.glb"
        animation-mixer="clip: *; loop: repeat; timeScale: 1.0"
        touch-rotate
      >
      </a-entity>
    </a-marker>

    <!-- C√°mara -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Componente personalizado: rotaci√≥n t√°ctil -->
  <script>
    // Evitar scroll
    document.body.ontouchmove = function(e) { e.preventDefault(); };

    // Componente: rotar con un dedo
    AFRAME.registerComponent('touch-rotate', {
      init: function () {
        this.touchStartX = null;
        const el = this.el;

        this.onTouchStart = (e) => {
          if (e.touches.length === 1) {
            this.touchStartX = e.touches[0].clientX;
          }
        };

        this.onTouchMove = (e) => {
          if (this.touchStartX !== null && e.touches.length === 1) {
            const diffX = e.touches[0].clientX - this.touchStartX;
            el.object3D.rotation.y += diffX * 0.01;
            this.touchStartX = e.touches[0].clientX;
          }
        };

        this.onTouchEnd = () => {
          this.touchStartX = null;
        };

        const scene = this.el.sceneEl;
        scene.canvas.addEventListener('touchstart', this.onTouchStart, false);
        scene.canvas.addEventListener('touchmove', this.onTouchMove, false);
        scene.canvas.addEventListener('touchend', this.onTouchEnd, false);
      },
      remove: function () {
        const scene = this.el.sceneEl;
        scene.canvas.removeEventListener('touchstart', this.onTouchStart);
        scene.canvas.removeEventListener('touchmove', this.onTouchMove);
        scene.canvas.removeEventListener('touchend', this.onTouchEnd);
      }
    });

    // Depuraci√≥n: errores y carga
    window.addEventListener('load', () => {
      const modelEl = document.getElementById('car-model');

      modelEl.addEventListener('model-loaded', (ev) => {
        console.log('‚úÖ Modelo cargado:', ev.detail.model);
        const animations = ev.detail.model.animations;
        if (animations && animations.length > 0) {
          console.log(`üé¨ ${animations.length} animaciones encontradas`);
        } else {
          console.log('‚ÑπÔ∏è  Modelo sin animaciones');
        }
      });

      modelEl.addEventListener('model-error', (ev) => {
        console.error('‚ùå Error al cargar el modelo:', ev.detail);
        alert("Error: No se pudo cargar cutlass71.glb. Revisa el nombre o formato.");
      });
    });
  </script>
</body>
</html>
