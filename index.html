<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js - Modelo GLB Animado</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
  >
    <!-- Marcador personalizado -->
    <a-marker type="pattern" url="marker.patt">
      <!-- Modelo GLB animado -->
      <a-entity
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@main/2.0/AnimatedCube/glTF-Binary/AnimatedCube.glb"
        position="0 0.5 0"
        scale="0.3 0.3 0.3"
        animation-mixer
      >
      </a-entity>

      <!-- Texto 3D -->
      <a-text value="¡Modelo GLB Animado!" color="yellow" position="0 1.2 0" align="center"></a-text>
    </a-marker>

    <!-- Luces -->
    <a-entity light="type: ambient; color: #bbb"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.8" position="0 1 1"></a-entity>

    <!-- Cámara -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Evita scroll accidental
    document.body.ontouchmove = function (e) { e.preventDefault(); };
  </script>
</body>
</html>
